<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link rel="stylesheet" href="logSign.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Log+Sign/logSign.html">Log in / Signup</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-container" id="signUpContainer">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Username" id="signupUsername" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signupPassword" required />
                    <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">Show</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container" id="loginContainer">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="text" placeholder="Username" id="loginUsername" required />
                <div class="password-container">
                    <input type="password" placeholder="Password" id="loginPassword" required />
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">Show</button>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="button-container">
            <button id="showSignUp">Sign Up</button>
            <button id="showSignIn">Sign In</button>
        </div>
    </div>
    <script src="logSign.js"></script>
</body>
</html>
